<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 70%;
            height: 300px;
            background-color: beige;
        }
        th,td{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
</head>
<body>
  <center><h1>STUDENT TABLE</h1></center>
  <br>
  <center><h3 id="heading"></h3></center>
  <script>
    table = "<table border='2' cellspacing='0';><tr><th>S.NO</th><th>Name</th><th>Roll No</th><th>Course</th><th>Sem</th></tr>";
    for(let i = 1; i <= 5; i++) {
      table = table + "<tr>";
      table = table + "<td>" + i + "</td>";
      table = table + "<td>Name " + i + "</td>";
      table = table + "<td>Roll No " + i + "</td>";
      table = table + "<td>Course " + i + "</td>";
      table = table + "<td>Sem " + i + "</td>";
      table = table + "</tr>";
    } 

    table += "</table>";
    document.getElementById("heading").innerHTML = table;
  </script>

    
</body>
</html>
